<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Filme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Editar Filme</h1>
    <form action="/editar/{id}" th:action="@{/editar/{id}(id=${filme.id})}" method="post">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" th:value="${filme.titulo}" required>
        </div>
        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" id="genero" name="genero" class="form-control" th:value="${filme.genero}" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano</label>
            <input type="number" id="ano" name="ano" class="form-control" th:value="${filme.ano}" required>
        </div>
        <div class="form-group">
            <label for="avaliacao">Avaliação</label>
            <input type="number" id="avaliacao" name="avaliacao" class="form-control" th:value="${filme.avaliacao}" step="0.1" min="0" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
