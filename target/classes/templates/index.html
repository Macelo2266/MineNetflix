<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini Netflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Catálogo de Filmes</h1>
    <a href="/adicionar" class="btn btn-primary mt-3">Adicionar Filme</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>Título</th>
            <th>Gênero</th>
            <th>Ano</th>
            <th>Avaliação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.ano}"></td>
            <td th:text="${filme.avaliacao}"></td>
            <td>
                <a th:href="@{/editar/{id}(id=${filme.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/excluir/{id}(id=${filme.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
